[[headers]]

for = "/*"

[headers.values]

Content-Security-Policy = "frame-ancestors memorygameproject.netlify.com"
Referrer-Policy = "strict-origin"
Strict-Transport-Security = "max-age=31536000"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
proxy_hide_header = "X-Powered-By"


[build.environment]

NODE_VERSION = "8"
YARN_VERSION = "0.28.4"

[[redirects]]
from = "http://memorygameproject.netlify.com"
to = "https://memorygameproject.netlify.com:443"
status = 301
force = true